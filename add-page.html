<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Page</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Addition App</h1>
    <hr />
    <p id="instruction">Provide only 2 digits below and Click add to add.</p>

    <table>
      <tr>
        <td><label for="first">First</label></td>
        <td><label for="second">Second</label></td>
      </tr>
      <tr>
        <td><input type="text" id="first" /> +</td>
        <td><input type="text" id="second" /></td>
      </tr>
      <tr>
        <td><button id="sum" type="button" value="Sum">Sum</button></td>
        <td><span type="text" id="sumvalue"></span></td>
      </tr>
    </table>
  </body>
</html>
